<mat-sidenav-container fullscreen style="width: 100%;height: 100%;">

  <mat-sidenav #sidenav mode="push" style="width: 350px;background-color: black;color: white;">
    <mat-toolbar>
      <span>Bienvenido, {{nombre_publico}}</span>
      <span class="spacer"></span>
      <button mat-icon-button (click)="sidenav.toggle()"><mat-icon>menu</mat-icon></button>
    </mat-toolbar>

    <mat-nav-list>

      <mat-list-item *ngFor="let iconos of sidebarItems"  routerLink="{{iconos.url}}" (click)="sidenav.toggle()">
        <mat-icon matListItemIcon >{{iconos.icon}}</mat-icon>
        {{iconos.label}}
      </mat-list-item>

      <mat-list-item *ngFor="let iconos of AdminItems"  routerLink="{{iconos.url}}" (click)="sidenav.toggle()">
        <mat-icon matListItemIcon >{{iconos.icon}}</mat-icon>
        {{iconos.label}}
      </mat-list-item>

    </mat-nav-list>


  </mat-sidenav>



  <mat-toolbar color="primary" style="background-color: black;color: white;">
    <button mat-icon-button (click)="sidenav.toggle()"><mat-icon>menu</mat-icon></button>
    <span class="spacer"></span>
    <p style="margin-top: 14px;margin-right: 30px;font-size: 25px;">Torrecomelinos</p>
    <button style="margin:auto" type="button" class="btn btn-outline-danger" (click)="onLogOut()">Cerrar Sesi√≥n</button>
  </mat-toolbar>

  <div class="container">
    <router-outlet></router-outlet>
  </div>

  <!-- <mat-paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[5, 10, 25]" aria-label="Select page"></mat-paginator> -->


</mat-sidenav-container>
