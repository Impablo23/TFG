<h1 style="text-align: center;font-size: 40px;font-family: monospace">GestiÃ³n de Sugerencias</h1>

<div style="height: 100%; width: 100%">

  <div>

    <div style="height: 50%; width: 70%; margin: auto; margin-bottom: 150px;">
      <router-outlet></router-outlet>
    </div>

    <table style="width: 50%;margin: auto;">
      <thead>
        <tr style="width: 100%;">
          <th class="th" colspan="2" *ngIf="listadoSugerencias.length == 0">No hay sugerencias</th>
          <th class="th" colspan="2" *ngIf="listadoSugerencias.length > 0">Sugerencias</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let sugerencia of listadoSugerencias">
          <td class="td">
            {{sugerencia.nombre}}
          </td>
          <td class="td">
            <button mat-icon-button aria-label="Example icon button with a vertical three dot icon" (click)="goToAddSugerencia(sugerencia.id)">
              <mat-icon>done</mat-icon>
            </button>
            <button mat-icon-button aria-label="Example icon button with a vertical three dot icon" (click)="goToDeleteSugerencia(sugerencia.id)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>

        </tr>
      </tbody>
    </table>
  </div>

</div>
