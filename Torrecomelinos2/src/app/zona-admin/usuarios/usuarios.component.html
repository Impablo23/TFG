<h1 style="text-align: center;font-size: 40px;font-family: monospace;">Gesti√≥n de Usuarios</h1>

<div style="height: 100%; width: 100%;">

  <div>

    <div style="height: 50%; width: 50%; margin: auto; margin-bottom: 150px;">
      <router-outlet></router-outlet>
    </div>

    <div style="width: 27%;margin: auto; text-align: center; margin-bottom: 20px;">
      <div style="background-color: red; border-radius: 20px;margin-bottom: 10px;">Administrador</div>
      <div style="background-color: blue; border-radius: 20px;">Usuario</div>
    </div>

    <table style="width: 50%;margin: auto;">
      <thead>
        <tr style="width: 100%;">
          <th class="th" colspan="4" *ngIf="listadoUsuarios.length > 0">Usuarios</th>
          <th class="th" colspan="4" *ngIf="listadoUsuarios.length == 0">No hay usuarios</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let usuario of listadoUsuarios">
          <td class="td" *ngIf="usuario.idRol ==1" style="color: red;">
            {{usuario.email}}
          </td>
          <td class="td" *ngIf="usuario.idRol ==2" style="color: blue;">
            {{usuario.email}}
          </td>
          <td class="td">
            <button mat-icon-button aria-label="Example icon button with a vertical three dot icon" (click)="goToEditZona((usuario.id).toString())">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button aria-label="Example icon button with a vertical three dot icon" (click)="goToDeleteZona((usuario.id).toString())">
              <mat-icon>delete</mat-icon>
            </button>
          </td>

        </tr>
      </tbody>
    </table>

  </div>

</div>
