<h1 style="text-align: center;font-size: 20px;font-family: monospace;padding: 30px;">¿Estás seguro de eliminar al usuario?</h1>

<div style="width: 100%; margin: auto;">
  <form class="input-group flex-nowrap" style="width: 100%;margin: auto;padding: 10px;">
    <input type="text" class="form-control" placeholder="Nombre" aria-label="Nombre" aria-describedby="addon-wrapping" [(ngModel)]="email" name="nombre" disabled="">
  </form>
</div>

<div style="font-family: monospace;width: 50%;margin: auto;margin-top: 30px;">
  <button type="button" class="btn btn-outline-success" style="margin-bottom: 10px;" (click)="deleteUsuarioApi()">Aceptar</button>
  <button type="button" class="btn btn-outline-danger" (click)="cancelar()">Cancelar</button>
</div>
