<h1 style="text-align: center;font-size: 20px;font-family: monospace;padding: 30px;">Editar Usuario</h1>

<div class="input-group flex-nowrap" style="width: 100%;margin: auto;">
  <input type="email" class="form-control" placeholder="Email*" aria-label="Username" aria-describedby="addon-wrapping" [(ngModel)]="email" disabled>
</div>

<div class="input-group flex-nowrap" style="width: 100%;margin: auto;margin-top: 30px;">
  <input type="text" class="form-control" placeholder="Nombre*" aria-label="Username" aria-describedby="addon-wrapping" [(ngModel)]="nombreCompleto" required>
</div>

<div class="input-group flex-nowrap" style="width: 100%;margin: auto;margin-top: 30px;">
  <input type="password" class="form-control" placeholder="ContraseÃ±a*" aria-label="Username" aria-describedby="addon-wrapping" [(ngModel)]="pass" required>
</div>

<div style="width: 100%; margin: auto; margin-top: 20px;">
  <form class="input-group flex-nowrap" style="width: 100%; margin: auto; padding: 10px;">
    <select class="form-control" id="id" [(ngModel)]="idRol" name="idRol">
      <option *ngFor="let rol of listadoRoles" value={{rol.id}}>{{rol.rol}}</option>
    </select>
  </form>
</div>

<div style="font-family: monospace;width: 50%;margin: auto;margin-top: 30px;">
  <button *ngIf="verificado === 0" type="button" class="btn btn-outline-danger" (click)="verificar()">No Verificado</button>
  <button *ngIf="verificado === 1" type="button" class="btn btn-outline-success" (click)="noVerificar()">Verificado</button>
</div>

<div style="font-family: monospace;width: 100%;margin-top: 30px;">
  <button *ngIf="verificaCampos() == true" type="button" class="btn btn-outline-success" style="float: left;" (click)="editUsuarioApi()">Aceptar</button>
  <button  type="button" class="btn btn-outline-danger" style="float: right;" (click)="cancelar()">Cancelar</button>
</div>
