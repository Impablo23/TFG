<div style="padding: 40px;">
  <h1 style="text-align: center;font-size: 40px;font-family: monospace;">Listado de Establecimientos</h1>
  <button *ngIf="idRol === '1'" type="button" (click)="navigateToAdd()" class="btn btn-outline-success">AÃ±adir Establecimiento</button>
</div>

<div class="grid mb-8" style="background-color: rgb(124 124 252);height: 100%;padding: 20px;">
  <div class="card" style="margin-left: 20px;margin-bottom: 20px;background: url({{evitarErrorEnFoto(establecimiento.foto)}});background-repeat: no-repeat;background-size: 100%;" *ngFor="let establecimiento of listadoEstablecimientos">
    <div class="card__content">
      <p class="card__title">{{establecimiento.nombre}} ({{ obtenerNombreZona((establecimiento.id_zona).toString()) }})</p>
      <a href="{{establecimiento.enlace}}" target="_blank" type="button" class="btn btn-outline-primary" style="margin-top: 10px;margin-left: 30px;margin-top: 30px;">Sitio web</a>
      <a type="button" class="btn btn-outline-secondary" style="margin-top: 10px;margin-left: 10px;margin-top: 30px;" (click)="navigateToDetails(establecimiento.id)">Detalles</a>
      <a *ngIf="idRol === '1'" type="button" class="btn btn-outline-danger" style="margin-top: 10px;margin-left: 105px;" (click)="navigateToDelete(establecimiento.id)"><mat-icon>delete</mat-icon></a>
    </div>
  </div>
</div>
