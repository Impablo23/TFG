<mat-sidenav-container fullscreen style="width: 100%;height: 100%;font-family: monospace;background-color: rgb(124 124 252);">

  <mat-sidenav #sidenav mode="push" style="width: 350px;background-color: rgb(255, 255, 255);color: rgb(255, 255, 255);">
    <mat-toolbar style="background-color: rgb(124 124 252);color: black;">
      <span style="font-family: monospace;">Bienvenido, {{nombre}} </span>
      <span class="spacer"></span>
      <button mat-icon-button (click)="sidenav.toggle()"><mat-icon>menu</mat-icon></button>
    </mat-toolbar>

    <mat-nav-list>

      <ng-container *ngIf="idRol === 1">
        <mat-list-item *ngFor="let iconos of AdminItems" routerLink="{{iconos.url}}" (click)="sidenav.toggle()">
          <mat-icon matListItemIcon>{{iconos.icon}}</mat-icon>
          {{iconos.label}}
        </mat-list-item>
      </ng-container>

      <mat-list-item *ngFor="let iconos of sidebarItems"  routerLink="{{iconos.url}}" (click)="sidenav.toggle()">
        <mat-icon matListItemIcon >{{iconos.icon}}</mat-icon>
        {{iconos.label}}
      </mat-list-item>

      <ng-container>
        <mat-list-item *ngFor="let iconos of FavoriteItems" routerLink="{{iconos.url}}" (click)="sidenav.toggle()">
          <mat-icon matListItemIcon>{{iconos.icon}}</mat-icon>
          {{iconos.label}}
        </mat-list-item>
      </ng-container>

    </mat-nav-list>


  </mat-sidenav>



  <mat-toolbar color="primary" style="background-color: #ffffff;color: rgb(0, 0, 0);">
    <button mat-icon-button (click)="sidenav.toggle()"><mat-icon>menu</mat-icon></button>
    <p style="margin-top: 14px;margin-right: 30px;font-size: 25px;font-family: monospace;margin-left: 30px;">Torrecomelinos</p>
    <span class="spacer"></span>
    <p style="margin-top: 14px;margin-right: 30px;font-family: monospace;">{{nombre}}</p>
    <button style="margin:auto;font-family: monospace;" type="button" class="btn btn-outline-danger" (click)="logout()">Cerrar Sesi√≥n</button>
  </mat-toolbar>

  <div style="background-color: rgb(124 124 252);height: 100%;">
    <router-outlet></router-outlet>
  </div>


</mat-sidenav-container>
