<div class="card" style="margin: auto;margin-top: 40px;width: 60%;">
  <span class="title">Editar Establecimiento</span>
  <form class="form">
    <div class="group">
      <input placeholder="‎" type="text" id="nombre" name="nombre" required="">
      <label for="name">Nombre</label>
    </div>
    <div class="group">
      <input placeholder="‎" type="text" id="direccion" name="direccion" required="">
      <label for="direccion">Dirección</label>
    </div>
    <div class="group">
      <input placeholder="‎" type="number" id="numResenas" name="numResenas" required="">
      <label for="numResenas">Número de reseñas</label>
    </div>
    <div class="group">
      <select class="form-select" aria-label="Default select example">
        <option selected>Open this select menu</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>
    </div>
    <div class="group">
      <select class="form-select" aria-label="Default select example">
        <option selected>Open this select menu</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>
      <label for="numResenas">Número de reseñas</label>
    </div>
    <div class="group">
      <input placeholder="‎" type="text" id="telefono" name="telefono" required="">
      <label for="telefono">Teléfono</label>
    </div>
    <div class="group">
      <input placeholder="‎" type="text" id="foto" name="foto" required="">
      <label for="foto">Enlace de la foto</label>
    </div>
    <div class="group">
      <input placeholder="‎" type="text" id="enlace" name="enlace" required="">
      <label for="enlace">Enlace web</label>
    </div>
    <div class="group">
      <textarea placeholder="‎" id="comment" name="comment" rows="5"></textarea>
      <label for="comment">Descripción</label>
    </div>
    <button type="submit">Submit</button>
  </form>
</div>
