<div class="login-box">
  <p>Iniciar Sesión</p>
  <form>
    <div class="user-box">
      <input name="email" type="email" [(ngModel)]="email" required>
      <label>Correo Electrónico</label>
    </div>
    <div class="user-box">
      <input name="pass" type="password" [(ngModel)]="pass" required>
      <label>Contraseña</label>
    </div>
    <a (click)="login()" style="margin-bottom: 20px;">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      Iniciar Sesión
    </a>
  </form>
  <p>¿No tienes ninguna cuenta? <a (click)="navigateToRegister()" class="a2">Regístrate aqui !</a></p>
</div>
