<div class="login-box">
  <p>Registrar Cuenta</p>
  <form>
    <div class="user-box">
      <input name="pass" type="text" [(ngModel)]="nombreCompleto" required>
      <label>Nombre Completo</label>
    </div>
    <div class="user-box">
      <input name="email" type="email" [(ngModel)]="email" required>
      <label>Correo Electrónico</label>
    </div>
    <div class="user-box">
      <input name="pass" type="password" [(ngModel)]="pass" required>
      <label>Contraseña</label>
    </div>
    <a href="#">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      Registrate
    </a>
  </form>
  <p>¿Ya tienes ninguna cuenta? <a (click)="navigateToLogin()"  class="a2">Iniciar Sesión aqui !</a></p>
</div>
