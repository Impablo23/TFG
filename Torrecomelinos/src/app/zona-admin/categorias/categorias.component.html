<h1 style="text-align: center;font-size: 40px;font-family: monospace;">Gestión de Categorías</h1>

<div style="height: 100%; width: 100%;">

  <div>

    <div style="height: 50%; width: 50%; margin: auto; margin-bottom: 150px;">
      <router-outlet></router-outlet>
    </div>


    <table style="width: 50%;margin: auto;">
      <thead>
        <tr style="width: 100%;">
          <th class="th" colspan="2" *ngIf="listadoCategorias.length > 0">Categorías</th>
          <th class="th" colspan="2" *ngIf="listadoCategorias.length == 0">No hay categorías</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let zona of listadoCategorias">
          <td class="td">
            {{capitalizarPalabra(zona.nombre)}}
          </td>
          <td class="td">
            <button mat-icon-button aria-label="Example icon button with a vertical three dot icon" (click)="goToEditZona(zona.id)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button aria-label="Example icon button with a vertical three dot icon" (click)="goToDeleteZona(zona.id)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>

        </tr>
      </tbody>
    </table>
  </div>

</div>
